<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-slider</title>
</head>
<body>
    <div class = "container">
        <div class = "leftSection">
            <div class = "foursSolid">
                <h1>
                    4
                </h1>
                <p>
                    44 
                </p>
            </div>
            <div class = "thirdSolid">
                <h1>
                    3
                </h1>
                <p>
                    33
                </p>
            </div>
            <div class = "secondSolid">
                <h1>
                    2
                </h1>
                <p>
                    22
                </p>
            </div>
            <div class = "firstSolid">
                <h1>
                    1
                </h1>
                <p>
                    11
                </p>
            </div>
        </div>
        <div class = "rightSection">
            <div class = "firstSlide">
            </div>
            <div class = "secondSlide">
            </div>
            <div class = "thirdSlide">
            </div>
            <div class = "fourthSlide">
            </div>
        </div>
        <div class = "buttons">
            <button class = "upButton">
                <p class = "fas fa-arrow-up"></p>
            </button>
            <button class = "downButton">
                <p class="fas fa-arrow-down"></p>
            </button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
